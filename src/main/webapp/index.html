<!DOCTYPE html>
<html lang="en">
<head>

    <div class="card-header text-white" style="background-color: crimson">Admin Login</div>

        <form id="login-validation">
            <div class="mb-3 row">
                <label for="eid" class="col-auto col-form-label">User ID:</label>
                <div class="col-sm-4" style="margin-left: 7%;">
                    <input type="number" id="eid">
                </div>
            </div>
            <div class="mb-4 row">
                <label for="pwd" class="col-auto col-form-label">Password:</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="pwd">
                </div>
            </div>
            <div class="col-auto" style="margin-left: 40%">
                <button type="submit" id="submit-button" class="btn btn-primary mb-2">Submit</button>
            </div>
